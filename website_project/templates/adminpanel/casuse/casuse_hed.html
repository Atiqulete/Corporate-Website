{% extends 'adminpanel/admin_base.html' %}

{% load static %}

{% block content %}

<div class="midde_cont">
    <div class="container-fluid">
       <div class="row column_title">
          <div class="col-md-12">
             <div class="page_title">
                <h2>Dashboard</h2>
             </div>
          </div>
          <div class="container " style="border: solid black;padding: 30px;margin-top: 30px;border-radius: 6px;">
            <div class="row">
              <div class="col-md-12">
                <form method="POST" action="{% url 'casuse_hed' %}" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Casuse Headline</label>
                    <input type="text" class="form-control" name="casuse_head" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Insert a casuse headline ">
                  </div>
                  <button type="submit" class="btn btn-primary">Save</button>
                </form>
              </div>

              <div class="col-md-12">
                <table class="table" >
                  <thead>
                    <tr>
                      <th scope="col">Casuse head</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for i in casuse_hed_show %}
                    <tr>
                      <td> {{i.casuse_hed}} </td>
                      <td ><a href="" style="color: #000;">Edit</a>||<a href="" style="color: #000;">Delete</a></td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table> 
              </div>
            </div>           
          </div>
       </div>
       <!-- end dashboard inner -->
</div>
</div>
</div>
{% endblock %}
