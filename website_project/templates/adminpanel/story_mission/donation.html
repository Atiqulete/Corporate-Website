{% extends 'adminpanel/admin_base.html' %}

{% load static %}

{% block content %}

<div class="midde_cont">
    <div class="container-fluid">
        <div class="row column_title">
            <div class="col-md-12">
                <div class="page_title">
                    <h2>Dashboard</h2>
                </div>
            </div>
            <div class="container " style="border: solid black;padding: 30px;margin-top: 30px;border-radius: 6px;">
                <div class="row">
                    <div class="col-md-4">
                        <form method="POST" action="{% url 'donation' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Number</label>
                                <input type="text" class="form-control" name="number_hed" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Insert a number">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Founded</label>
                                <input type="text" class="form-control" name="founded_tit" id="exampleInputPassword1"
                                    placeholder="Insert a Founded Title">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">View</label>
                                <input type="text" class="form-control" name="view_title" id="exampleInputPassword1"
                                    placeholder="Insert a View Title ">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Donatons</label>
                                <input type="text" class="form-control" name="donation_title"
                                    id="exampleInputPassword1" placeholder="Insert a donation ">
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>

                    <div class="col-md-8" style="border-left:1px solid black">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Headline</th>
                                    <th scope="col">Title</th>
                                    <th scope="col">View</th>
                                    <th scope="col">Donations</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in donation_show %}
                                <tr>
                                    <td> {{i.number_title}} </td>
                                    <td> {{i.founded_title}} </td>
                                    <td> {{i.founded_reg}} </td>
                                    <td> {{i.donation_title}} </td>                     
                                    <td><a href="" style="color: #000;">Edit</a>||<a href=""style="color: #000;">Delete</a></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- end dashboard inner -->
    </div>
</div>
</div>
{% endblock %}
