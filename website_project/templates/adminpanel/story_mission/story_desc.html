{% extends 'adminpanel/admin_base.html' %}

{% load static %}

{% block content %}

<div class="midde_cont">
  <div class="container-fluid">
    <div class="row column_title">
      <div class="col-md-12">
        <div class="page_title">
          <h2>Dashboard</h2>
        </div>
      </div>
      <div class="container " style="border: solid black;padding: 30px;margin-top: 30px;border-radius: 6px;">
        <div class="row">
          <div class="col-md-4">
            <form method="POST" action="{% url 'story' %}" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Our Story</label>
                <input type="text" class="form-control" name="story_headline" id="exampleInputEmail1"
                  aria-describedby="emailHelp" placeholder="Insert a Headline">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Story Title</label>
                <input type="text" class="form-control" name="story_tit" id="exampleInputPassword1"
                  placeholder="Insert a Story Title">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Description</label>
                <input type="text" class="form-control" name="story_desc" id="exampleInputPassword1"
                  placeholder="Insert a Story Description">
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>

          <div class="col-md-8" style="border-left:1px solid black">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Title</th>
                  <th scope="col">Image</th>
                  <th scope="col">Description</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                {% for i in story_show %}
                <tr>
                  <td> {{i.story_headline}} </td>
                  <td> {{i.story_title}} </td>
                  <td> {{i.story_description}} </td>
                  <td><a href="" style="color: #000;">Edit</a>||<a href="" style="color: #000;">Delete</a></td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- end dashboard inner -->
  </div>
</div>
</div>
{% endblock %}
