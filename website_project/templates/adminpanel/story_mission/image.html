{% extends 'adminpanel/admin_base.html' %}

{% load static %}

{% block content %}

<div class="midde_cont">
  <div class="container-fluid">
    <div class="row column_title">
      <div class="col-md-12">
        <div class="page_title">
          <h2>Dashboard</h2>
        </div>
      </div>
      <div class="container " style="border: solid black;padding: 30px;margin-top: 30px;border-radius: 6px;">
        <div class="row">
          <div class="col-md-6">
            <form method="POST" action="{% url 'story_pic' %}" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Story picture</label>
                <input type="file" class="form-control" name="story_pic_upload" id="exampleInputEmail1"
                  aria-describedby="emailHelp" placeholder="upload picture">
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>

          <div class="col-md-6" style="border-left:1px solid black">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Image</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                {% for i in up_images_show %}
                <tr>
                  <td><img src="/media/{{i.story_img}}" alt="" style="width: 50px;height: 50px;"></td>
                  <td><a href="" style="color: #ff0000;">Edit</a>||<a href="" style="color: #ff0000;">Delete</a></td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- end dashboard inner -->
  </div>
</div>
</div>
{% endblock %}
