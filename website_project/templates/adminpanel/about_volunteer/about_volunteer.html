{% extends 'adminpanel/admin_base.html' %}

{% load static %}

{% block content %}

<div class="midde_cont">
  <div class="container-fluid">
    <div class="row column_title">
      <div class="col-md-12">
        <div class="page_title">
          <h2>Dashboard</h2>
        </div>
      </div>
      <div class="container " style="border: solid black;padding: 30px;margin-top: 30px;border-radius: 6px;">
        <div class="row">
          <div class="col-md-12">
            <form method="POST" action="{% url 'about_volun' %}" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">About Title</label>
                <input type="text" class="form-control" name="about_title" id="exampleInputEmail1"
                  aria-describedby="emailHelp" placeholder="Insert a about Title">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">About Desc</label>
                <input type="text" class="form-control" name="about_desc" id="exampleInputEmail1"
                  aria-describedby="emailHelp" placeholder="Insert a desc">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">About Image</label>
                <input type="file" class="form-control" name="about_img" id="exampleInputEmail1"
                  aria-describedby="emailHelp" placeholder="Insert a Dontions Title ">
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>

          <div class="col-md-12">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Title</th>
                  <th scope="col">Description</th>
                  <th scope="col">Image</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                {% for i in volunteer_about %}
                <tr>
                  <th scope="row"></th>
                  <td> {{i.about_tit}} </td>
                  <td> {{i.about_desc}} </td>
                  <td> {{i.about_image}} </td>
                  <td><a href="" style="color: #000;">Edit</a>||<a href="" style="color: #000;">Delete</a></td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
